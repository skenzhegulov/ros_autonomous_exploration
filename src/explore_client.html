<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>

<script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  var exploreClient = new ROSLIB.ActionClient({
    ros : ros,
    serverName : '/explore',
    actionName : 'autonomous_exploration/ExploreAction'
  });

  var goal = new ROSLIB.Goal({
    actionClient : exploreClient
  });

  goal.on('feedback', function(feedback) {
    console.log('Feedback: ' + feedback.target);
  });

  goal.on('result', function(result) {
    console.log('Final Result: ' + result.target);
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  goal.send();
</script>
</head>

<body>
  <h1>Explore ActionClient</h1>
  <p>Check the Web Console for output</p>
</body>
</html>
